<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Article preview component</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./main.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="image">
          <img src="./images/drawers.jpg" alt="Image of drawers a sofa and a vase" />
        </div>
        <div class="text">
          <div class="title">
            Shift the overall look and feel by adding these wonderful touches to
            furniture in your home
          </div>
          <div class="content">
            Ever been in a room and felt like something was missing? Perhaps it
            felt slightly bare and uninviting. Iâ€™ve got some simple tips to help
            you make any room feel complete.
          </div>

          <div class="profile">
            <img
              class="profileImage"
              src="./images/avatar-michelle.jpg"
              alt="profile image of Michelle"
            />
            <div class="profileText">
              <div class="name">Michelle Appleton</div>
              <div class="date">28 Jun 2020</div>
            </div>

            <button class="shareButton">
              <img src="./images/icon-share.svg" alt="Share Button" />
            </button>
          </div>

          <div class="share">
            <span class="ShareText">Share</span>
            <a href="http://facebook.com"
              ><img src="./images/icon-facebook.svg" alt="facebook icon link"
            /></a>
            <a href="http://twitter.com"
              ><img src="./images/icon-twitter.svg" alt="twitter icon link"
            /></a>
            <a href="http://pinterest.com">
              <img src="./images/icon-pinterest.svg" alt="pinterest icon link" />
            </a>
            <button class="shareButton display">
              <img src="./images/icon-share.svg" alt="Share Button" />
            </button>
          </div>

          <div class="triangle"></div>
        </div>
      </div>
    </div>
  </body>
</html>
